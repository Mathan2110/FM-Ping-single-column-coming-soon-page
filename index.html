<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Ping coming soon page</title>
</head>
<body>
  <main class="ping_card">
    <div class="icon_fb">
      <img src="images/logo.svg" alt="">
    </div>

    <h2 class="para">
      We are launching <span>soon!</span>
    </h2>

    <p class="subscrition">
      Subscribe and get notified
    </p>

    <div class="email">
     <div class="input-box">
      <input type="text" placeholder="your email address" id="email-input" >
      <p class="error">Please provide a valid email address</p>
     </div>
      <button class="btn" onclick="check(event)">Notify Me</button>
    </div>

    <div class="img">
      <img src="images/illustration-dashboard.png" alt="dashboard">
    </div>
  </main>
  <footer>
   <div class="social-links">
    <div class="facebook-icon">
      <img src="images/facebook-f-brands-solid.svg" alt="" class="normal">
      <img src="images/facebook-f-brands-solid 2.svg" alt="" class="hover">
     </div>
  
     <div class="twitter-icon">
      <img src="images/twitter-brands-solid.svg" alt="" class="normal">
      <img src="images/twitter-brands-solid 2.svg" alt="" class="hover">
     </div>
  
     <div class="instagram-icon">
      <img src="images/instagram-brands-solid.svg" alt="" class="normal">
      <img src="images/instagram-brands-solid 2.svg" alt="" class="hover">
     </div>
   </div>
   &copy; Copyright Ping. All rights reserved.
  </footer>
  <script src="index.js">
  </script>
</body>
</html>
